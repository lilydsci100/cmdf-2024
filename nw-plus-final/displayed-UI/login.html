<!DOCTYPE html>

</head>
<body>
    <div class="v1_4567">
        <form action="">
            <h1> Login </h1>

            </div>

                <i class='bx bx-lock-alt' ></i>
            </div>
            <div class="forgot-p">
                <a href=" ">Forgot Password?</a >
            </div>
            <div class="login-bt">

            </div>
            
            <div class="new-account">
                <p>Don't have an account?
                    <a href="create_account.html">Register</a >
                </p >
            </div>
        </form>
    </div>
